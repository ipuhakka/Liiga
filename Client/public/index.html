<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Liiga Data Client</title>
</head>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<body onload="main()">
<div style="width: 100%; height:100%;">
<div class="mainDiv" id="searchDiv" style="float: left;">
	<div class="multiselectordiv">
		<div class="multiselector" id="teamDiv">
		</div>
		<div class="multiselector" id="seasonDiv">
		</div>
	</div>
	<div class="selectorHeader">
		<text>Matches between/from teams: </text>
	</div>
	<div id="matches_against_selector" class="searchSelectorSwitch" id="match_type">
		<button id="matches_between_From" value="false" class="switch switchButtonSelected" onclick="pressedSelector(this)">From</button>
		<button id="match_between_Between" value="true" class="switch switchButtonNotSelected" onclick="pressedSelector(this)">Between</button>
	</div>
	<div class="selectorHeader">
		<text>Match type: </text>
	</div>
	<div id="match_type_selector" class="searchSelectorSwitch" id="match_type">
		<button id="match_type_all" value="null" class="switchButton switchButtonSelected" onclick="pressedSelector(this)">All match types</button>
		<button id="match_type_reqular" value="false" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Regular season</button>
		<button id="match_type_playoff" value="true" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Playoff</button>
	</div>
	<div class="selectorHeader">
		<text>Match venue: </text>
	</div>
	<div id="match_venue_selector" class="searchSelectorSwitch" id="match_type">
		<button id="match_venue_all" value="null" class="switchButton switchButtonSelected" onclick="pressedSelector(this)">All venues</button>
		<button id="match_venue_home" value="true" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Home games</button>
		<button id="match_venue_away" value="false" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Away games</button>
	</div>
	<div class="selectorHeader">
		<text>Goal difference: </text>
	</div>
	<div id="match_gd_selector" class="searchSelectorSwitch" id="match_type">
		<button id="match_gd_none" value="null" class="switchButton switchButtonSelected" onclick="pressedSelector(this)">All games</button>
		<button id="match_gd_at_most" value="false" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Is at most</button>
		<button id="match_gd_at_least" value="true" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Is at least</button>
	</div>
	<form>
		<input type="text" class="gd_form" id="goal_difference"> goals
	</form>
	<div class="selectorHeader">
		<text>Match end: </text>
	</div>
	<div id="match_end_selector" class="searchSelectorSwitch" id="match_type">
		<button id="match_end_all" value="null" class="switchButton switchButtonSelected" onclick="pressedSelector(this)">All games</button>
		<button id="match_end_regular_time" value="false" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Regular time</button>
		<button id="match_end_overtime" value="true" class="switchButton switchButtonNotSelected" onclick="pressedSelector(this)">Overtime</button>
	</div>
	<div id="wrapper">
	<button style="margin-left:20px;margin-top:20px" onclick="search();">Search</button>
	</div>
</div>
<div class=mainDiv id="resultsDiv" style="float:right;">
	<div id="matchesDiv">
		<table id="matchesTable">
            <tr>
                <th>Hometeam</th>
                <th>Awayteam</th>
                <th onclick="displayMatches('homescore')">Homescore</th>
                <th onclick="displayMatches('awayscore')">Awayscore</th>
				<th onclick="displayMatches('overtime')">Overtime</th>
				<th onclick="displayMatches('date')">Date</th>
            </tr>
		</table>
	</div>
</div>
</div>
    <script src="js/api_calls.js"></script>
	<script src="js/main.js"></script>
	<script src="js/ui_functions.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</body>
</html>
